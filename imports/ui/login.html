<template name="login">
  {{#if app_error}}
  {{ app_error.message }}
  {{/if}}
  <form class="login-form">
    <h1>Fazer login</h1>
    <input type="email" name='email'>
    <input type="password" name='password'>
    <button>Entrar</button>
  </form>
  <a href="/register">Registar</a>
</template>

<template name="register">
  {{#if app_error}}
  {{ app_error.message }}
  {{/if}}
  <form class="register-form">
    <h1>Criar conta</h1>
    <input type="email" name='email'>
    <input type="password" name='password'>
    <button>Cadastrar</button>
  </form>
  <a href="/login">Login</a>
</template>

<template name='posting'>
  <li data-post-id="{{ _id }}">
    {{#markdown}}{{ content }}{{/markdown}}
  </li>
</template>

<template name='timeline'>
  <li data-post-id="{{ _id }}">
    {{#markdown}}{{ content }}{{/markdown}}
  </li>
</template>

<template name='watch_option'>
  <li data-category-id="{{ _id }}" class="list-group-item option">
    {{ name }}
  </li>
</template>

<template name='category_to_watch'>
  <div class='category' data-id="{{ _id }}">
    <i class='fa fa-close stop_watching'></i>
    {{ name }}
  </div>
</template>

<template name='panel'>
  <script src="https://use.fontawesome.com/3a507dd669.js"></script>

  <div id='watch'>
    <div class='categories_to_watch'>
      {{#each categories_to_watch}}
      {{> category_to_watch}}
      {{/each}}
    </div>
    <div class='watch_options'>
      <input type="text" class='watch_category'>
      <ul class='list-group'>
        {{#each watch_options}}
        {{> watch_option}}
        {{/each}}
      </ul>
    </div>
  </div>
</template>
